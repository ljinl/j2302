server:
  port: 8080
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: a94db6be-6c5a-4c42-a176-d2605c4a00cd
  application:
    name: authority-center
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/e_commerce?serverTimezone=UTC
  redis:
    database: 5
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
logging:
  level:
    org.springframework.security: debug

client:
  oauth2:
    client-id: appId # 客户端标识 ID
    secret: 123456 # 客户端安全码
    # 授权类型
    grant_types:
      - password
      - refresh_token
    scopes:
      - all
    # token 有效时间，单位秒
    token-validity-time: 259200
    refresh-token-validity-time: 259200
    # 客户端访问范围